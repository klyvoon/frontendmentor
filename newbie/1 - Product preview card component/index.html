<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>

<body>


  <div class="wrapper">

    <section class="section1">
      <img>
    </section>

    <section class="section2">
        <p class="section2-title">PERFUME</p><br>
        <h1 class="section2-title-bold"> Gabrielle <br class="br-desk"> Essence <br class="br-mob"> Eau <br class="br-desk"> De Parfum</h1>
        <p class="section2-p"> A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
          Perfumer-Creator<br> for the House of CHANEL.</p>

        <div class="section2-wrapper-price">
          <p class="section2-wrapper-price-1">$149.99</p>
          <p class="section2-wrapper-price-2">$169.99</p>
        </div>
        
        <button>
          <img src="images/icon-cart.svg">
          <span>Add to Cart</span>
        </button>


    </section>
  </div>

</html>
