<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

  <div class="global__wrapper">
    <main class="wrapper">
      <img class="wrapper__qr-code-img" src="/images/image-qr-code.png" alt="qr-code">
      <p class="wrapper__paragraph-bold">Improve your front-end skills by building projects</p>
      <p class="wrapper__paragraph-light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  </div>

</body>
</html>
