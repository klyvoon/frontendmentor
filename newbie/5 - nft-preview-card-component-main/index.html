<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="/css/style.css" rel="stylesheet">

</head>
<body>
  <main class="wrapper__card">
    <div class="card">
      
      <div class="card__wrapper">
        <img class="card__image" alt="nft-image" src="/images/image-equilibrium.jpg">
        <div class="card__image-overlay-wrapper">
          <img class="image-overlay-wrapper" src="/images/icon-view.svg" alt="view-svg">
        </div>
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__nft-detail">
        <div class="nft-detail__wrapper">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class="nft-detail__coin-value">0.041 ETH</p>
        </div>
        <div class="nft-detail__wrapper">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="nft-detail__remaining-time">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="card__author">
        <img class="author__avatar" src="/images/image-avatar.png" alt="avatar-image">
        <p class="author__name">Creation of<span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
